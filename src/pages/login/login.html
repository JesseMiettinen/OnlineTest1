<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--ngModel for validating the user details-->
  <ion-item>
    <ion-label floating >Email Address</ion-label>
  
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    
  </ion-item>



<ion-item>
  <ion-label floating>Password</ion-label>

  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
 
</ion-item>

<!--Click function to make active buttons-->
<button ion-button color="danger" (click)="login(user)">Login</button>

<button ion-button color="secondary" (click)="register()">Register</button>

</ion-content>
